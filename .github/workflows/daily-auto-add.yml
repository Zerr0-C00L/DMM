name: Daily Auto-Add Quality Content

on:
  schedule:
    # Runs at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  auto-add-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run auto-add script
        env:
          REAL_DEBRID_API_KEY: ${{ secrets.REAL_DEBRID_API_KEY }}
          TRAKT_CLIENT_ID: ${{ secrets.TRAKT_CLIENT_ID }}
          TRAKT_ACCESS_TOKEN: ${{ secrets.TRAKT_ACCESS_TOKEN }}
          TRAKT_CLIENT_SECRET: ${{ secrets.TRAKT_CLIENT_SECRET }}
          TMDB_KEY: ${{ secrets.TMDB_KEY }}
          PROXY: ${{ secrets.PROXY || 'socks5h://127.0.0.1:9050' }}
        run: node scripts/auto-add-quality.js

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auto-add-logs-${{ github.run_number }}
          path: logs/auto-add-*.log
          retention-days: 30
